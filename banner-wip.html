}

      <script>
function markText(){

    if (markText.run) {
      return;
    }
    markText.run = true;
    
    function fetchElem(id){
      return P1.getElementById ? P1.getElementById(id) : P1.contentDocument.getElementById(id);
    }

    var title = fetchElem('TITLE'),
        cont = fetchElem('CONTENT'),
        mark = fetchElem('MARK'),
        head = fetchElem('HEADING'),
        text = fetchElem('TEXT');

    function getWordAt(s, p){
        while(/\s/.test(s[p])) p--;    
        var l = s.slice(0, p + 1).search(/\S+\s*$/),
            r = s.slice(p).search(/\s/);
        return r < 0 ? [l, s.length - 1] : [l, r + p - 1];
    }

    function normStr(s){
        return s.replace(/\n\s+/g, "\n").trim();
    }

    function randomWord(s){
        s = normStr(s);
        return getWordAt(s, Math.floor(Math.random() * s.length));
    }

    function markWord(e, t, m, d){
        m = m.cloneNode();
        var g = t.ownerDocument.createElementNS(t.namespaceURI, 'g');
            c = randomWord(e.textContent).map(function(n){return e.getExtentOfChar(n)}),
            x = c[0].x,
            y = Math.min(c[0].y, c[1].y),
            w = c[1].width + c[1].x - x,
            h = Math.max(c[0].height, c[1].height);

        t.appendChild(g);
        g.setAttribute('transform', 'translate('+x+' '+y+')');
        g.appendChild(m);
        m.setAttribute('height', h);
        m.setAttribute('width', w);
        m.setAttribute('transform', 'scale(0 1)');
        m.style.animation = 'marktext 1s ease-in '+d+'s 1 forwards running';
        return m;
    }

    var mt = markWord(title, text, mark, 0.2),
        mh = markWord(head, text, mark, 0.4),
        c1 = markWord(cont, text, mark, 0.5),
        c2 = markWord(cont, text, mark, 0.6),
        c3 = markWord(cont, text, mark, 0.7);
        c4 = markWord(cont, text, mark, 0.7);

    P1.style.animation = "rp1 0.8s ease-in 0s 1 forwards running";
    P2.style.animation = "rp2 1s ease-in 0s 1 forwards running";

}

markText.run = false;

function showT1(){
    T1.style.animation = "at1 5s linear 0s 1 both running";
    setTimeout(showLogo, 2000);
}

function showLogo(){
    L1.style.animation = "appear 1s linear 0s 1 forwards running";
    setTimeout(showWP, 1000);
}

function showWP(){
    PP.style.animation = "appear 1s linear 0s 1 forwards running";
    setTimeout(showT2, 2000);
    document.addEventListener('mouseenter', markText);
    setTimeout(markText, 8000);
}

function showT2(){
    T2.style.animation = "appear 1s linear 0s 1 forwards running";
    setTimeout(showBU, 500);
}

function showBU(){
    BU.style.animation = "appear 1s linear 0s 1 forwards running";
}

P1.addEventListener('load', showT1);
    </script>
