}

      <script>
var IS_IE = (Object.getOwnPropertyDescriptor && Object.getOwnPropertyDescriptor(window, "ActiveXObject"))|| ("ActiveXObject" in window);

var HAS_ANIM = document.createElement('div').style.animationName !== undefined;

var anim_shim = (function() {
    function setOpa(e,v) {e.style.setProperty('opacity', v)}
    var fps=10,
        anims = {
        fade: {start: 1, end: 0, set: setOpa},
        appear: {start: 0, end: 1, set: setOpa},
        rp1: {start: 9, end: 8, set: function(e,v){e.style.setProperty('transform', "rotate("+v+"deg)")}},
        rp2: {start: 9, end: 11, set: function(e,v){e.style.setProperty('transform', "translate(2px,2.5px) rotate("+v+"deg)")}},
        marktext: {start:0, end:1, set: function(e,v){e.setAttribute('transform', "scale("+v+" 1)")}}
    };
    return function(e, n, l, s, d){
        s=s||0;
        var sv=anims[n].start,
            ev=anims[n].end,
            set=anims[n].set,
            step=(ev-sv)/(l*fps);
        
        function anim(){
          set(e, sv);
          var iId = setInterval(function(){
              sv+=step;
              if((sv>ev && step>0)||(sv<ev && step<=0)){sv=ev;clearInterval(iId)}
              set(e,sv);
          }, 1000/fps);
        }
        if(s===0){
          anim();
        } else {
          setTimeout(anim, s*1000);
        }
    }
})();

var animate = !HAS_ANIM ? anim_shim : function(e, n, l, s, d){
    d=d||"linear";
    s=s||0;
    
    e.style.setProperty('animation-name', n);
    e.style.setProperty('animation-duration', l+'s');
    e.style.setProperty('animation-timing-function', d);
    e.style.setProperty('animation-delay', s+'s');
    e.style.setProperty('animation-fill-mode', 'both');
};

function markText(){

    if (markText.run) {
      return;
    }
    markText.run = true;
    
    function get(e,i){return (e.contentDocument || e).getElementById(i)}

    var title = get(P1, 'TITLE'),
        cont = get(P1, 'CONTENT'),
        mark = get(P1, 'MARK'),
        head = get(P1, 'HEADING'),
        text = get(P1, 'TEXT');

    function getWordAt(s, p){
        while(/\s/.test(s[p])) p--;    
        var l = s.slice(0, p + 1).search(/\S+\s*$/),
            r = s.slice(p).search(/\s/);
        return r < 0 ? [l, s.length - 1] : [l, r + p - 1];
    }

    function normStr(s){
        return s.replace(/\n\s+/g, "\n").trim();
    }

    function randomWord(s){
        s = normStr(s);
        return getWordAt(s, Math.floor(Math.random() * s.length));
    }

    function markWord(e, t, m, d){
        m = m.cloneNode();
        var g = t.ownerDocument.createElementNS(t.namespaceURI, 'g');
            c = randomWord(e.textContent).map(function(n){return e.getExtentOfChar(n)}),
            x = c[0].x,
            y = Math.min(c[0].y, c[1].y),
            w = c[1].width + c[1].x - x,
            h = Math.max(c[0].height, c[1].height);

        t.appendChild(g);
        g.setAttribute('transform', "translate("+x+" "+y+")");
        g.appendChild(m);
        m.setAttribute('height', h);
        m.setAttribute('width', w);
        (IS_IE ? anim_shim : animate)(m, 'marktext', 1, 0, 'ease');
        return m;
    }

    var mt = markWord(title, text, mark, 0.5),
        mh = markWord(head, text, mark, 0.7),
        c1 = markWord(cont, text, mark, 0.8),
        c2 = markWord(cont, text, mark, 0.9),
        c3 = markWord(cont, text, mark, 1);
        c4 = markWord(cont, text, mark, 1);

    animate(P1, 'rp1', 1, 0, 'ease-in');
    animate(P2, 'rp2', 1, 0, 'ease-in');
}

markText.run = false;

function showT1(){
    for(var i=0;i<T1.children.length;++i){
      animate(T1.children[i], 'appear', 1, i/4);
    }
    animate(T1, 'fade', 1, 4);
    setTimeout(showLogo, 2000);
}

function showLogo(){
    animate(L1, 'appear', 1);
    setTimeout(showWP, 1000);
}
var animStart = false;

function showWP(){
    if (animStart) return;
    animStart = true;
    P1.addEventListener('load', showWP);
    animate(WP, 'appear', 1);
    setTimeout(showT2, 2000);
    function el() {T1.ownerDocument.removeEventListener('mousemove', el); markText()}
    T1.ownerDocument.addEventListener('mousemove', el);
    setTimeout(markText, 8000);
}

function showT2(){
    animate(T2, 'appear', 1);
    setTimeout(showBU, 500);
}

function showBU(){
    animate(BU, 'appear', 1);
}
showT1();
    </script>
