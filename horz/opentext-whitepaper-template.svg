    <text id="TITLE" x="214.4" y="115.5" fill="#fff" font-family="groteskbold" font-size="32" font-weight="700">
      <tspan x="214.4 235.3 254.8 282.8 310.8 329.5 348.4 356.8 375.3 393.3 405.5 413.8 433.4 452.3" y="115.5">Kommunikation</tspan> <tspan x="214.4 234.2 253 270.6 283 300.9 309.5 321.3 340.1 359.1 366.2 378.3 397 410.4 417.5 436.3 444.7 463.6" y="157.4">gestalten für ein</tspan> <tspan x="214.4 233.1 252.9 271.7 285.3 301.1 319.9 338.6 358.4 377.2 396.1 415.8 434.6 451.8" y="199.4">überzeugendes</tspan> <tspan x="214.4 234.2 242.6 262.4 271 283.4 301.4 309.7 328.6 345.7" y="241.4">digitales</tspan> <tspan x="214.4 235.7 254.4 273.3 293 311.8 330.6 349.5 362.7 371 389.8 409.7 428.5 437.1" y="283.4">Kundenerlebnis</tspan>
    </text>
    <text id="HEADING" x="216" y="319.5" fill="#fff" font-family="groteskbold" font-size="16" font-weight="400">
      <tspan x="216 225 234 243.1 248.5 252 262.1 271.3 279.6 285.2 288.7 298.6 304.1 312.7 321.7 327.2 330.8 339.6 348.7 357.1 360.7 366 375 380.8 384.4 394.6 403.5 412.7 422.2 431.3 440.4 448.4 458 471.8 485.6 494.5 503.7 507.3 515.6 524.2 529.8 533.4 543 552.1" y="319.5">Fünf Best Practices für Kundenkommunikation</tspan> <tspan x="216 225.5 234.7 240.5 244.1 253.2 261.8 270.8 279.9 288.2 293.5 302.7 311.8 315.3 326.8 335.9 345 354.2 359.7 368.3 373.9 377.5 387.1" y="343.5">der nächsten Generation</tspan>
    </text>
    <path fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width=".8" d="M213.4 365h346.8"/>
    <text id="CONTENT" x="215.4" y="391.5" fill="#fff" font-family="groteskrg" font-size="13.5" font-weight="400">
      <tspan x="215.4 218.8 230.4 233.4 241.2 248.9 251.9 256.6 263.9 266.9 271.4 279.1 284 287.1 295.1 302.8 307.7 310.7 320.4 323.4 331.5 334.5 339.2 346.4 349.5 352.5 359.6 362.6 370.3 375.2 382.8 390.5 398.5 401.5 411.2 418.9 423.5 431.5 439.2 446.9 449.9 454.6 459.3 466.5 474.6 477.6 482.3 485.3 493.5 501.2 508.8 511.9 514.9 522.3 525.3" y="391.5">Im Zeitalter der Digitalisierung werden traditionelle,</tspan> <tspan x="215.4 223.5 230.7 238.8 241.8 249.5 254.5 262.5 269.8 276.9 279.9 287.6 292.9 297.3 305 308 317.7 325.8 332.7 340.3 351.9 359.6 367.3 371.8 379.5 382.5 385.5 397.2 408.8 416.5 421.4 424.4 432 439.7 449.6 452.6 460.2 467.9 472.6 475.6 483.6 491.3 495.3 498.3" y="409.4">papierbasierte Dokumente immer unwichtiger.</tspan> <tspan x="215.4 224.6 232.3 236.8 244.5 249.4 257.1 264.8 272.5 284.2 291.8 299.5 302.6 309.4 317.5 320.5 323.6 328.1 335.8 343.5 346.5 353.5 356.6 364.1 371.8 374.8 381.9 386.5 393.8 398.5 403 411 418.7 425.8 432.6 440.3 448 451 458.3 465.8 470.3 473.4 481 484.1 491.8 499.5" y="427.4">Unternehmen sollten sich stattdessen auf eine</tspan> <tspan x="215.4 222.3 229.8 237.5 240.5 248.1 255.2 262.2 265.3 273.3 280.6 283.7 286.7 293.7 301 308.7 316 319 326.6 334.6 342.3 346.9 354.9 359.4 367.1 370.2 374.4 382.1 389.8 397.8 405.5 408.5 417.1 424.7 432.4 440.4 448.1 455.8 463.1 470.8 477.8 485.9 490.6 497.8 505.4 513.1 520.8" y="445.4">schlüssige, kanalübergreifende Kundenansprache</tspan> <tspan x="215.4 222.1 230.3 238 244.1 251.8 259.4 264.1 269.1 272.1 279.8 284.3 292 299.7 302.8 305.8 317.8 325.5 330.4 333.4 344.9 347.9 352.6 357.1 364.8 367.8 370.8 378.4 386.1 394.1 401.8 409.5 412.5 420.1 427.8 435.9 438.9 448.3 455.6 463.1 470.8 475.8 478.8 486.4 494.1 498.5 506.2 513.9" y="463.4">konzentrieren. Wer Mitteilungen und Nachrichten</tspan> <tspan x="215.4 222.7 230.3 234.8 237.8 245.8 253.5 261.2 264.2 272.3 279.8 286.5 294.7 299.7 306 313.6 321.6 326.1 333.8 341.5 344.5 353.2 360.4 368.1 375.4 378.4 386.1 393.8 396.8 404.9 412.6 417.5 420.5 429.1 436.7 444.4 452.4 460.1 467.8 470.8 477.6 485.3 490.5 495 502.7 505.8 508.8 513.5" y="481.4">auf den bevorzugten Kanälen der Kunden verteilt</tspan> <tspan x="215.4 223 230.7 238.7 241.8 249.8 257.5 260.5 272.2 275.2 284.8 292.5 299.6 302.6 310.6 318.3 321.3 324.4 336 347.6 355.3 360.3 363.3 370.5 378.1 385.6 393.3 396.4 404.4 412.1 419.8 422.8 430.8 433.9 441.9 445 449.6 456.9 459.9 467.6 475.3 478.3 486.4 489.4 497.1 504.1 511.4 516.4 522.7" y="499.4">und beim Design immer auch den digitalen Einsatz</tspan> <tspan x="215.4 223.5 231.2 236.1 243.7 251.2 258.1 265.1 268.2 275.7 283.4 288.1 291.1 299.2 304.1 307.1 310.1 317.2 324.4 332.1 339.8 342.8 349.7 357.4 360.4 368.1 375.8 378.8 387.4 394.9 402.6 410.7 418.4 426.1 432.8 440.9 452.5 464.2 471.7 479.4 482.5 489.5 496.8 501.5 504.5 512.6 520.3 523.3 526.4 534.1" y="517.4">berücksichtigt, kann seine Kundenkommunikation in</tspan> <tspan x="215.4 223.1 226.2 233.9 241.5 249.2 252.3 264.3 272 276.7 281.3 289.4 297 306.7 314.4 319.3 327.4 334.3 341 349.1 354.4 358.9 366.6 369.6 372.7 375.7 382.4 390.1 395.4 405.3 412.6 420.3 428.3 436 439 446.7 449.8 452.8 462.4 465.5 473.2 476.2 484.2 491.9 498.9 506.2 517.8 522.3 530" y="535.4">einen Wettbewerbsvorteil verwandeln. Die gesamte</tspan> <tspan x="215.4 224.5 232.2 239.3 247.3 252 259.3 266.8 274.5 282.2 285.2 292.1 300.2 303.2 306.2 310.7 318.4 321.4 328.5 331.5 338.8 343.7 346.7 354.3 362 370.1 373.1 381.1 385.9 393.2 401.2 408.9 416.2 423.9 428.6 431.6 435.8 443.9 448.9 460.5 468.1 471.1 474.1 481.8 487.1 491.8 494.8 501.7 509.6 519.5 522.5 530.2" y="553.4">Ansprache sollte klar und prägnant formuliert sowie</tspan> <tspan x="215.4 220.4 223.4 231 238.6 243.3 246.4 249.4 257.1 260.1 267.8 275.5 282.3 290.4 298.1 302.3 310.4 315.4 327 330 333 341 348.7 356.4 363.7 371.3 374.3 381.9 389.5 397.6 400.6 407.3 415.4 423.1 427.8 432.4 440.5 443.5 446.5 449.6 457.3 462.6 467.2 470.3 477.1 484.8 487.8 495.5 498.5 501.6 510.9 518.2 524.5 532.1" y="571.4">richtlinienkonform, genau und kontrolliert sein. Dazu</tspan> <tspan x="215.4 227 234.6 241.7 248.5 256.2 263.9 266.9 275 278 285.7 288.7 293.6 296.7 304.2 311.9 316.6 319.6 327.7 335.4 343.1 346.1 355.4 362.7 367.2 374.9 382.6 385.6 397.2 400.3 404.9 407.9 416 423.7 428.6 431.6 440.3 448.4 453.2 458.2 468.1 475.3 479.9 487.6 490.6 495.1 502.6 507.6" y="589.4">müssen die richtigen Daten mit der Software für</tspan> <tspan x="215.4 225 232.6 239.6 244.1 252.2 263.8 271.5 276.5 279.5 289.1 297.2 308.8 320.4 328 335.7 338.7 346.2 353.4 358.1 361.1 369.3 377 380 391.4 398.6 406.3 413.6 421.6 429.3 441 448.6 456.3 461 464 467.3 476.9 486.5 497.9 501.5 504.5 512 519.7 527.8" y="607.4">Customer Communication Management (CCM) und</tspan> <tspan x="215.4 223.5 231.2 238.9 241.9 251.5 259.2 266.1 273.6 281.3 288.6 293.4 298 305.1 313.2 317.7 325.7 331.8 339.5 346.5 353.4 361 368.7 371.8 378.7 385.7 393.4 401 408.7 413.2 421.3 429 432 439.1 442.1 449.8 455.1 459.8 462.8 472.5 480.2 484.7 492.8 500.5 508.2 511.2" y="625.4">den Geschäftsprozessen synchronisiert werden,</tspan> <tspan x="215.4 223.5 226.5 234.2 237.2 244.5 252.2 255.2 263.2 270.9 278.6 281.6 290.2 297.8 305.5 313.5 321.2 328.9 333 339.3 347.4 355 362.5 370.2 378.3 386.4 389.5 397.1 401.8 408.9 411.9 419.2 426.8 433.7 441.4 446.3 452.4 460.1 467.8" y="643.4">die an den Kunden-Touchpoints ansetzen.</tspan>
    </text>
